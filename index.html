<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        #game {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .board {
            display: grid;
            gap: 5px;
            margin-bottom: 30px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #d3d6da;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        button {
            min-width: 43px;
            height: 58px;
            border-radius: 4px;
            border: none;
            background-color: #d3d6da;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        button.wide {
            min-width: 65px;
        }

        button:active {
            transform: scale(0.95);
        }

        .correct { 
            background-color: #6aaa64 !important;
            color: white;
        }

        .present { 
            background-color: #c9b458 !important;
            color: white;
        }

        .absent { 
            background-color: #787c7e !important;
            color: white;
        }

        #target-word {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Wordle Game MVP</h1>
        <div id="target-word"></div>
        <div id="board"></div>
        <div id="keyboard">
            <div class="keyboard-row">
                <button onclick="handleKey('q')">q</button>
                <button onclick="handleKey('w')">w</button>
                <button onclick="handleKey('e')">e</button>
                <button onclick="handleKey('r')">r</button>
                <button onclick="handleKey('t')">t</button>
                <button onclick="handleKey('y')">y</button>
                <button onclick="handleKey('u')">u</button>
                <button onclick="handleKey('i')">i</button>
                <button onclick="handleKey('o')">o</button>
                <button onclick="handleKey('p')">p</button>
            </div>
            <div class="keyboard-row">
                <button onclick="handleKey('a')">a</button>
                <button onclick="handleKey('s')">s</button>
                <button onclick="handleKey('d')">d</button>
                <button onclick="handleKey('f')">f</button>
                <button onclick="handleKey('g')">g</button>
                <button onclick="handleKey('h')">h</button>
                <button onclick="handleKey('j')">j</button>
                <button onclick="handleKey('k')">k</button>
                <button onclick="handleKey('l')">l</button>
            </div>
            <div class="keyboard-row">
                <button class="wide" onclick="handleKey('Enter')">Enter</button>
                <button onclick="handleKey('z')">z</button>
                <button onclick="handleKey('x')">x</button>
                <button onclick="handleKey('c')">c</button>
                <button onclick="handleKey('v')">v</button>
                <button onclick="handleKey('b')">b</button>
                <button onclick="handleKey('n')">n</button>
                <button onclick="handleKey('m')">m</button>
                <button class="wide" onclick="handleKey('Backspace')">âŒ«</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="ui.js"></script>
    <script>
        let game;
        let ui;

        async function initializeGame() {
            game = new WordleGame();
            await game.initialize();
            ui = new WordleUI(game);
            ui.updateTargetWord();
        }

        function handleKey(key) {
            ui.handleInput(key);
        }

        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
</html>
